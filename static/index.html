<head>
  <style>
    body {
      background-color: rebeccapurple;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 1em;
      text-align: left;
    }
    text {
      color: yellow;
    }
  </style>
</head>
<body>
  <p>
    Hello, world!
  </p>
  <table>
    <tr>
      <th>time</th>
      <th>service</th>
      <th>status</th>
      <th>rtt (ms)</th>
    </tr>
    {{ range . }}
    <tr>
      <td>{{.Time}}</td>
      <td>{{.Url}}</td>
      <td>{{.Code}}</td>
      <td>{{.Rtt}}</td>
    </tr>
    {{ end }}
  </table>
</body>
