<head>
  <style>
    body {
      background-color: rebeccapurple;
      color: yellow;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1.75rem;
    }
    a {
      color: cyan;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 1em;
    }
    th {
      text-align: center;
    }
    td {
      text-align: left;
    }
    section {
      padding: 2em;
      text-align: left;
    }

    .site {
      text-decoration: none;
      text-align: left;
      display: block;
      font-size: 1.75rem;
    }
    .timeline {
      display: flex;
      overflow-x: auto;
      padding: 0.2em 0;
    }
    .timeline-item {
      display: flex;
      width: .5rem;
      height: 4rem;
      margin-right: .1rem;
      position: relative;
    }
    .timeline-item:last-child {
      margin-right: 0;
    }
    .timeline-item[aria-label]:hover::after {
      content: attr(aria-label);
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      white-space: nowrap;
      z-index: 10;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      line-height: 1;
      max-height: 1.5em;
    }
    .up {
      background-color: greenyellow;
    }
    .down {
      background-color: red;
    }
    .partial {
      background-color: orange;
    }
    .unknown { 
      background-color: #2b2a33;
    }
  </style>
</head>

<body>
  <h1>Status Page</h1>
  <h2>Grackle Club</h2>

  <section>
  {{ range $url, $pingsList := .Report }}
    <h2>
      <a class="site" href="{{ $url }}">{{ $url }}</a>
    </h2>
    <div class="timeline">
      {{ range $pings := $pingsList }}
      <div
        aria-label='{{ $pings.Time.Format "Mon 15:04" }}: 
        {{ if and (eq $pings.Ups 0) (eq $pings.Downs 0) -}}
        unknown
        {{- else if eq $pings.Ups 0 -}}
        down
        {{- else if eq $pings.Downs 0 -}}
        up
        {{- else -}}
        partial
        {{- end }} ({{ $pings.Ups }}/{{ $pings.Total -}})
        '

        class="timeline-item 
        {{ if and (eq $pings.Ups 0) (eq $pings.Downs 0) }}
        unknown
        {{ else if eq $pings.Ups 0 }}
        down
        {{ else if eq $pings.Downs 0 }}
        up
        {{ else }}
        partial
        {{ end }}
        "
        >
        <div></div>
      </div>
      {{ end }}
    </div>
  {{ end }}
  </section>

  <section>
    <details>
      <summary>Show all data</summary>
      <table>
        <tr>
          <th>time</th>
          <th>service</th>
          <th>status</th>
          <th>rtt (ms)</th>
        </tr>
        {{ range .Rows }}
        <tr>
          <td>{{.Time}}</td>
          <td>{{.Url}}</td>
          <td>{{.Code}}</td>
          <td>{{.Rtt}}</td>
        </tr>
        {{ end }}
      </table>
    </details>
  </section>
</body>
