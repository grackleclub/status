<head>
  <style>
    body {
      background-color: rebeccapurple;
      color: yellow;
    }
    h1, h2 {
      text-align: center;
      size: 4em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 1em;
    }
    th {
      text-align: center;
    }
    td {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Status Page</h1>
  <h2>Grackle Club</h2>
  <table>
    <tr>
      <th>time</th>
      <th>service</th>
      <th>status</th>
      <th>rtt (ms)</th>
    </tr>
    {{ range .Rows }}
    <tr>
      <td>{{.Time}}</td>
      <td>{{.Url}}</td>
      <td>{{.Code}}</td>
      <td>{{.Rtt}}</td>
    </tr>
    {{ end }}
  </table>

  <section>
  {{ range $url, $blocks := .Report }}
    <h2>
      {{ $url }}
    </h2>
    <table>
      <tr>
        <th>Time</th>
        <th>Ups</th>
        <th>Downs</th>
      </tr>
      {{ range $time, $pings := $blocks }}

      <tr>
        <td>{{ $time }}</td>
        <td>{{ $pings.Ups }}</td>
        <td>{{ $pings.Downs }}</td>
      </tr>

      {{ end }}
    </table>
  {{ end }}

  </section>


</body>
